<div class="col-sm-12">
  <h1>Home</h1>
</div>
<nb-card-body>
  <div class="row show-grid">
    <div class="col-6 col-sm-4 col-md-3" *ngFor="let menu of menus">
      <div class="mce-widget" (click)="goTo(menu.link)">
        <div>
        <span>
          <i class="{{menu.class}}"></i>
        </span>
        </div>
        <div>
          <span class="name">{{menu.name}}</span>
        </div>
      </div>
    </div>
  </div>
</nb-card-body>
